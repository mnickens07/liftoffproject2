<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>


<form method="post">
    <div class="form-group">
        <label>Event Name
            <input th:field="${event.name}" placeholder="create an event" class="form-control">
        </label>
        <p class="error" th:errors="${event.name}"></p>
    </div>
    <div class="form-group">
        <label>
            Description
            <input th:field="${event.eventDetails.description}" placeholder="a brief description" class="form-control">
        </label>
        <p class="error" th:errors="${event.eventDetails.description}"></p>
    </div>
    <div class="form-group">
        <label>
            Date
            <input th:field="${event.eventDetails.date}" placeholder="MM/DD/YYYY" class="form-control">
        </label>
        <p th:text="${dateErrorMsg}" style="color:red;"></p>
    </div>
<!--    <div class="form-group">-->
<!--        <label>-->
<!--            Time-->
<!--            <input th:field="${event.eventDetails.time}"  class="form-control">-->
<!--        </label>-->
<!--        <p class="error" th:errors="${event.eventDetails.time}"></p>-->
<!--    </div>-->
    <div class="form-group">
        <label>
            Location
            <input th:field="${event.eventDetails.location}"  class="form-control">
        </label>
        <p class="error" th:errors="${event.eventDetails.location}"></p>
    </div>
    <div class="form-group">
        <label>
            Contact Email
            <input th:field="${event.eventDetails.contactEmail}"  class="form-control">
        </label>
        <p class="error" th:errors="${event.eventDetails.contactEmail}"></p>
    </div>
    <div class="form-group">
        <label>
            Event Type
            <select th:field="${event.typeOfEvent}" >
                <option th:each="type : ${types}"
                        th:value="${type.id}"
                        th:text="${type.name}"
                ></option>
            </select>
                <p class="error" th:errors="${event.typeOfEvent}"></p>
        </label>
    </div>
    <div class="form-group">
        <label>
            Event Tags
            <select th:field="${event.tags}" >
                <option th:each="tag : ${tags}"
                        th:value="${tag.id}"
                        th:text="${tag.name}"
                ></option>
            </select>
            <p class="error" th:errors="${event.tags}"></p>
        </label>

    </div>
    <div >
        <input type="submit" value="Create" class="btn btn-info">
    </div>
</form>
</body>
</html>
