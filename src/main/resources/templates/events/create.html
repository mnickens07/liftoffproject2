<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>


<form method="post">
    <div class="form-group">
        <label>Event Name
            <input th:field="${event.name}" placeholder="create an event" class="form-control">
        </label>
        <p class="error" th:errors="${event.name}"></p>
    </div>
    <div class="form-group">
        <label>
            Description
            <input th:field="${event.description}" placeholder="a brief description" class="form-control">
        </label>
        <p class="error" th:errors="${event.description}"></p>
    </div>
    <div class="form-group">
        <label>
            Date
            <input th:field="${event.date}" placeholder="MM/DD/YYYY" class="form-control">
        </label>
        <p th:text="${dateErrorMsg}" style="color:red;"></p>
    </div>
    <div class="form-group">
        <label>
            Contact Email
            <input th:field="${event.contactEmail}"  class="form-control">
        </label>
        <p class="error" th:errors="${event.contactEmail}"></p>
    </div>
    <div >
        <input type="submit" value="Create" class="btn btn-info">
    </div>
</form>
</body>
</html>
